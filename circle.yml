machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker pull rocker/ropensci

test:
  override:
    - ls
    - docker run -ti rocker/ropensci R --version
    - docker run -ti -v $(pwd):/data -w /data rocker/ropensci Rscript -e "rmarkdown::render('manuscripts/manuscript.Rmd')" 

