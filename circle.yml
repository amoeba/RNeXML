machine:
  services:
    - docker

dependencies:
  cache_directories:
        - "/var/lib/docker"
  override:
    - docker pull rocker/ropensci

test:
  override:
    - docker run -ti -v $(pwd):/data -w /data rocker/ropensci r -e "devtools::check()"
    - docker run -ti -v $(pwd):/data -w /data rocker/ropensci r -e "rmarkdown::render('manuscripts/manuscript.Rmd')" 
